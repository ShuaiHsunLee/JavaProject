{% extends "layout.html" %}

{% block title %}
    Cipher
{% endblock %}

{% block main %}
    <form action="{{ url_for('cipher') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="sentence" placeholder="Sentence" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shift" placeholder="Shift" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
